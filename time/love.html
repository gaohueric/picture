<!DOCTYPE html>

<script language="javascript">
    today=new Date();
    jran=today.getTime();
    function rnd() {
        ia=9301;
        ic=49297;
        im=233280;
        jran = (jran*ia+ic) % im;
        return jran/(im*1.0);
    };

        return Math.ceil(rnd()*number);
    };
